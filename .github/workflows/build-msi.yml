
name: Build and Package MSI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Build release binary
        run: cargo build --release --manifest-path waagent-poc/Cargo.toml

      - name: Generate and build MSI with cargo wix
        run: |
          cd waagent-poc
          cargo wix -p waagent-rs-poc --nocapture
          cd ..

      - name: Inspect MSI contents with dark.exe
        run: |
          Get-ChildItem -Path . -Recurse -Filter *.msi
          dark.exe target/wix/waagent-rs-poc-0.1.1-x86_64.msi -x msi_contents

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: waagent-rs-msi
          path: target/wix/waagent-rs-poc-0.1.1-x86_64.msi

  release:
    needs: build-msi
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.msi
